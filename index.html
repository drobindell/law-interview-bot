<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Class Interview Simulator</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f4f4; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .bot { background: #e9e9eb; color: black; }
        #input-area { display: flex; padding: 20px; background: white; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-left: 10px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot">Hello. I am the witness. Please begin your interview.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your question here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            if (input.value.trim() === "") return;

            // Add user message to screen
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = input.value;
            container.appendChild(userDiv);

            input.value = "";
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
