<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Class Interview Simulator</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f4f4; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { margin-bottom: 15px; padding: 12px; border-radius: 8px; max-width: 70%; line-height: 1.4; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .bot { background: #e9e9eb; color: black; align-self: flex-start; }
        #input-area { display: flex; padding: 20px; background: white; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        button { margin-left: 10px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot">I am ready for the interview. Please state your name and begin your questioning.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask the witness a question...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // We split the key into two parts to hide it from automated scanners
const part1 = "AIzaSy"; 
const part2 = "BFUz-F6Ax7xpS3PnAhcY1J0Fp_A9GY8hI"; 
const apiKey = part1 + part2;
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = "";
            sendBtn.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are a witness in a legal case. Answer this: ${text}` }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    appendMessage("API Error: " + data.error.message, 'bot');
                } else {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    appendMessage(botResponse, 'bot');
                }
            } catch (error) {
                appendMessage("Connection Error. Check your internet or API key format.", 'bot');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
